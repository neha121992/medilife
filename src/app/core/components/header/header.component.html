<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://www.medibuddy.in/assets/images/medibuddy-icon.png" alt="Bootstrap" width="30" height="24">
            <span class="text-primary fs-4">MedLife</span> 
        </a>
        <div class="text-end me-5">
            <a class="text-decoration-none me-2">About-Us</a>
            <a class="text-decoration-none ms-3 cursor" data-bs-toggle="modal" data-bs-target="#loginModal" *ngIf="!isUserLoggedIn">Login</a>
            <span class="ms-2 cursor" *ngIf="isUserLoggedIn">{{userDetails?.userName}}</span>
            <i class="bi bi-cart ms-3 fs-5 cursor" (click)="navigateToCart()"></i> <span class="border rounded-circle  px-1 bg-danger text-white cart">{{cartCounter}}</span>
          </div>
    </div>
</nav>


<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModal">{{actionName === 'SignUp'? 'SignUp' : 'SignIn'}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeBtn></button>
        </div>
        <div class="modal-body">
        <app-sign-in *ngIf="actionName === 'SignIn'" (emitAction)="getAction($event)"></app-sign-in>
        <app-sign-up *ngIf="actionName === 'SignUp'"></app-sign-up>
        </div>
        <div class="d-grid gap-2 m-3">
            <button class="btn btn-primary" type="button" *ngIf="actionName === 'SignUp'" (click)="changeAction('SignIn')">Sign In</button>
            <button class="btn btn-primary" type="button" *ngIf="actionName === 'SignIn'" (click)="changeAction('SignUp')">Sign Up</button>
          </div>
      </div>
    </div>
  </div>

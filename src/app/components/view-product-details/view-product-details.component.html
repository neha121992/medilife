<app-top-deal-header></app-top-deal-header>
<div class="container w-75 rounded-3 p-5 mt-5 shadow">
    <div class="row">
        <div class="col-md-6">
            <img [src]="productDetails?.productImageSlug[0]" alt="" height="300" width="400">
        </div>
        <div class="col-md-6">
            <h1>{{productDetails?.description}}</h1>
            <h2>{{productDetails?.type}}</h2>
            <h3>{{productDetails?.descriptionString}}</h3>
            <h4>{{productDetails?.discountPrice}}</h4>
        </div>
    </div>
</div>
    <button type="button" class="btn btn-primary ms-5" routerLink="/medicine-home" >Back</button>

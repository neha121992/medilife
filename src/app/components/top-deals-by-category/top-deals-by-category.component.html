<app-top-deal-header></app-top-deal-header>

<div class="container mt-5">
    <h4>Shop By Categories</h4>
    <div class="row mt-2 ms-5 mb-4" *ngFor="let item of topDealsByCategoryData">
        <div class="card shadow" style="width: 13rem; height:23rem">
            <div class="card-body">
              <h5 class="card-title category-name">{{item.categoryName}}</h5>
            </div>
          </div>

          <div class="card shadow ms-4"  style="width: 16rem; height:23rem" *ngFor="let slide of item.top_deals" >
            <img [src]="slide.productImageSlug[0]" class="mt-2" alt="..." height="150" width="150" [routerLink]="['/view-product-details', slide.drugCode]" >
            <div class="card-body" style="height: 162px;">
              <h5 class="card-title card-description fs-6" [title]="slide.description">Card title{{slide.description}}</h5>
              <p class="card-text text-muted">{{topDealsByCategoryData.type}}</p>
              <p class="card-text">MRP &nbsp; <span class="me-2 text-decoration-line-through" *ngIf="slide.actualPrice!=slide.discountPrice">{{slide.actualPrice}} </span> {{slide.discountPrice}} <button type="button" class="btn btn-primary ms-4 w-50 btn-sm">Add</button></p>
            </div>
          </div> 
     </div>
</div>


<div class="container mt-4">
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let slide of topDeals">
      <ng-template carouselSlide [id]="slide.id">
        <div class="card shadow">
          <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="..." height="200" width="200">
          <div class="card-body" style="height: 162px;">
            <h5 class="card-title card-description" [title]="slide.description">Card title{{slide.description}}</h5>
            <p class="card-text text-muted">{{slide.type}}</p>
            <p class="card-text">MRP &nbsp; <span class="me-2 text-decoration-line-through" *ngIf="slide.actualPrice!=slide.discountPrice">{{slide.actualPrice}} </span> {{slide.discountPrice}} <button type="button" class="btn btn-primary ms-4 w-50 btn-sm">Add</button></p>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>

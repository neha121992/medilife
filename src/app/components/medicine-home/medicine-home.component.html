<div class="container-fluid p-4 bg-primary text-white">
    <div class="row">
        <h4 class="text-center fw-semibold">Get huge savings on Medicines</h4>
    </div>
    <div class="d-flex justify-content-center flex-row bd-highlight mb-3 ">
        <div class="p-2 bd-highlight"><i class="bi bi-check-circle me-2"></i>100 % Genuine Medicines</div>
        <div class="p-2 bd-highlight"><i class="bi bi-check-circle me-2"></i>Trusted Pharmacies</div>
        <div class="p-2 bd-highlight"><i class="bi bi-check-circle me-2"></i>Delivery to your doorstep</div>
        <div class="p-2 bd-highlight"><i class="bi bi-check-circle me-2"></i>Store Pick up</div>
      </div>
</div>

<div class="container w-75">
    <div class="input-group input-group-lg rounded-3">
        <span class="input-group-text search-heading bg-body" id="inputGroup-sizing-lg">Pune 560029 <span><i class="bi bi-chevron-down text-primary ms-4" data-bs-toggle="modal" data-bs-target="#exampleModal"></i></span></span>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <span class="input-group-text search-heading bg-body text-primary" id="inputGroup-sizing-lg"><i class="bi bi-search ms-3"></i> &nbsp; Search</span>

    </div>
</div>

<div class="container">
    <div class="row">
        <img src="https://www.medibuddy.in/assets/banners/medicine-page.webp" alt="">

    </div>
</div>

<div class="container mt-4">
    <app-top-deals></app-top-deals>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <label for="validationCustom01" class="form-label fs-5 fw-semibold">{{showDefaultPincode ? "Pune 560029": pinCodeDetail?.pincodeCity + "  " + pinCodeDetail?.pincode }}Set Your Location</label>
            <input type="text" class="form-control" id="validationCustom01" value="" [(ngModel)]="pincode" required>
            <div class="invalid-feedback d-block" *ngIf="displayErrorMessage">
              No providers available at this pincode;
            </div>
        </div>
        <div class="d-grid gap-2 m-4">
            <button class="btn btn-primary" type="button" (click)="verifyPincode()">Submit</button>
          </div>
      </div>
    </div>
  </div>
